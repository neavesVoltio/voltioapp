      content="nobleui, bootstrap, bootstrap 5, bootstrap5, admin, dashboard, template, responsive, css, sass, html, theme, front-end, ui kit, web"

  <link rel="stylesheet" href="../style.css">
    <title>Voltio Dashboard</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <!-- End fonts -->
  </head>
  <body>
    <div class="main-wrapper">
      <div class="page-wrapper full-page bg-dark bg-gradient border-info">
        <div
          class="page-content d-flex align-items-center justify-content-center"
        >
          <div class="row w-100 mx-0 auth-page">
            <div class="col-md-8 col-xl-6 mx-auto">
              <div class="card bg-dark bg-gradient shadow border-radius border-info">
                <div class="row">
                  <div class="col-md-4 pe-md-0">
                    <div class="auth-side-wrapper" style="background-image:url('../imgs/loginLogoVoltio.png')"></div>
                  </div>
                  <div class="col-md-8 ps-md-0">
                    <div
                      class="auth-form-wrapper px-4 py-5"
                      style="--bs-bg-opacity: 0.5"
                    >
                      <a href="#" class="noble-ui-logo logo-light d-block mb-2"
                        >Voltio<span>Dashboard</span></a
                      >
                      <h5 class="text-muted fw-normal mb-5 my-5text-light">
                        Please use a voltio.us account to access.
                      </h5>
                      <form class="forms-sample  text-center my-5">
                        <a class="btn btn-info text-dark text-info userLogged btn-sm" id="logoutButton">
                            <span class="material-symbols-outlined">
                            logout
                            </span>
                          </a>
                      </form>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- core:js -->
    <!-- endinject -->

    <!-- Plugin js for this page -->
    <!-- End plugin js for this page -->

    <!-- inject:js -->
    <script src="https://www.gstatic.com/firebasejs/ui/6.0.1/firebase-ui-auth.js"></script>
    <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/6.0.1/firebase-ui-auth.css" />
    <!-- endinject -->

    <!-- Custom js for this page -->
    <!-- End custom js for this page -->
    <script>
        function onSuccess(googleUser) {
          console.log('Logged in as: ' + googleUser.getBasicProfile().getName());
        }
        function onFailure(error) {
          console.log(error);
        }
        function renderButton() {
          gapi.signin2.render('my-signin2', {
            'scope': 'profile email',
            'width': 240,
            'height': 50,
            'longtitle': true,
            'theme': 'dark',
            'onsuccess': onSuccess,
            'onfailure': onFailure
          });
        }
      </script>
      <script src="https://apis.google.com/js/platform.js?onload=renderButton" async defer></script>
      <script type="module" src="src/js/logout.js"></script>
      <script src="../main.js"></script>


  </body>
